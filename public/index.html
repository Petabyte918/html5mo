<!doctype html>
<html>
	<head>
		<title>HTML5 MOG</title>
		<!--CSS-->
		<link rel='stylesheet' href='css/main.css'>
		<!--Favicon-->
		<link rel="icon" type="img/ico" href="img/favicon.ico">
	</head>
	<body>
		<!--The main wrapper-->
		<div id='main_wrapper'>
			<!--Page header-->
			<header></header>
			<!--Page main content-->
			<div id='content'>
				<!--HTML5 canvas object-->
				<canvas oncontextmenu="return false;" id="mainCanvas" width="600" height="400">Your browser doesn't support canvas</canvas>
				<!--User box-->
				<div id='user-box'>
					<div id="user-name-frame"><strong id="user-name"></strong></div>
					<div id="user-hp-frame">
						<div id="user-hp"></div>
					</div>
				</div>
				<!--Target box-->
				<div id='target-box' style='display: none'>
					<div id="target-name-frame"><strong id="target-lvl"></strong> <strong id="target-name"></strong></div>
					<div id="target-hp-frame">
						<div id="target-hp"></div>
					</div>
				</div>
				<!--Message box-->
				<div id='chat-box'>
					<ul id="messages"></ul>
					<form action="">
						<input id="m" autocomplete="off" /><button>Send</button>
					</form>
				<div>
			</div>
			<!--Page footer-->
			<footer></footer>
		</div>
		<div id='debug-window'>
		</div>
		<!--Scripts-->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/socket.io-1.2.0.js"></script>
		<script src="js/game-client-data-transfer.js"></script>
		<script src="js/game-client.js"></script>
		<script src="js/game-client-drawing.js"></script>
		<script src="js/game-client-ui.js"></script>
	</body>
</html>
