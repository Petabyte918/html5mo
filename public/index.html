<!doctype html>
<html>
	<head>
		<title>HTML5 MOG</title>
		<!--CSS-->
		<link rel='stylesheet' href='css/main.css'>
		<!--Favicon-->
		<link rel="icon" type="img/ico" href="img/favicon.ico">
	</head>
	<body>
		<!--The main wrapper-->
		<div id='main_wrapper'>
			<!--Page header-->
			<header></header>
			<!--Page main content-->
			<div id='content'>
				<!--HTML5 canvas object-->
				<canvas oncontextmenu="return false;" id="mainCanvas" width="600" height="400">Your browser doesn't support canvas</canvas>
				<!--User box-->
				<div id='user-box' class='noselect'>
					<div id="user-name" class='panel-title'></div>
					<div id="user-hp-frame">
						<div id="user-hp"></div>
					</div>
				</div>
				<!--Target box-->
				<div id='target-box' class='noselect' style='display: none'>
					<div class='panel-title'><span id="target-lvl"></span> <span id="target-name"></span></div>
					<div id="target-hp-frame">
						<div id="target-hp"></div>
					</div>
				</div>
				<!--Message box-->
				<div id='chat-box' class='noselect'>
					<ul id="messages"></ul>
					<form action="">
						<input id="m" autocomplete="off" /><button>Send</button>
					</form>
				</div>
				<!--Inventory panel-->
				<div id='inventory-panel' class='panel noselect' style='display: none'>
					<div class='panel-title'>Inventory</div>
					<div id='loadout-container'>
						<div class='relative flex'>
							<ul id='loadout-armor' class='char-loadout'>
								<li class="inv-slot" data-loadout-type='4' data-slot-index="3" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='5' data-slot-index="4" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='6' data-slot-index="5" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='7' data-slot-index="6" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='8' data-slot-index="7" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='9' data-slot-index="8" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
							</ul>
							<div id='loadout-center' class='char-loadout'>

							</div>
							<ul id='loadout-extra' class='char-loadout'>
								<li class="inv-slot" data-loadout-type='10' data-slot-index="9" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='11' data-slot-index="10" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='12' data-slot-index="11" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='13' data-slot-index="12" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='14' data-slot-index="13" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='15' data-slot-index="14" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
							</ul>
						</div>
						<div class='center'>
							<ul id='loadout-weapon' class='char-loadout'>
								<li class="inv-slot" data-loadout-type='1' data-slot-index="0" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='2' data-slot-index="1" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
								<li class="inv-slot" data-loadout-type='3' data-slot-index="2" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
							</ul>
						</div>
					</div>
					<ul id='inventory-slots'>
					</ul>
				</div>
			</div>
			<!--Page footer-->
			<footer></footer>
		</div>
		<div id='debug-window'>
		</div>
		<!--Scripts-->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/socket.io-1.2.0.js"></script>
		<script src="js/game-client-data-transfer.js"></script>
		<script src="js/game-client.js"></script>
		<script src="js/game-client-drawing.js"></script>
		<script src="js/game-client-ui.js"></script>
		<script src="js/game-client-gui.js"></script>
	</body>
</html>
